<!DOCTYPE html>
<html>
<head>
    <title>Grade Feedback Generator</title> 
</head>
<body>
    <h1 id="title">Grade Feedback Generator</h1>
    <form id="grades-form">
        <label for="grades">Enter Grades (NOT comma-separated):</label>
        <input type="text" id="grades" name="grades" required>
        <button type="submit">Generate Feedback</button>
    </form>
    <div id="feedback-area"></div>

    <script src="script.js"></script> 
</body>
</html>
